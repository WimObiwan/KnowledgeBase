title: Knowledge Base
email: wim@obiwan.be
description: > # this means to ignore newlines until "baseurl:"
  A blog to share knowledge between colleagues and friends.

# Permalinks
permalink: /:year/:month/:day/:title/

baseurl: "/KnowledgeBase" # the subpath of your site, e.g. /blog
url: "https://wimobiwan.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Various contributors # add your name
author-pic: https://avatars.githubusercontent.com/u/1536977?v=4
about-author:

# Contact links
email: # Add your Email address
phone: # Add your Phone number
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: wimobiwan # Add your Github handle
twitter: # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
